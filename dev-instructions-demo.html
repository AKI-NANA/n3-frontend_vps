      save(instructions) {

      add(instruction) {

          ...instruction,
          id: Date.now().toString(),
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString(),
        };
        instructions.push(newInstruction);
        this.save(instructions);
        return newInstruction;
      },
      update(id, updates) {
        const instructions = this.getAll();
        const index = instructions.findIndex(inst => inst.id === id);
        if (index !== -1) {
          instructions[index] = {
            ...instructions[index],
            ...updates,
            updatedAt: new Date().toISOString(),
          };
          this.save(instructions);
        }
      },
      delete(id) {
        const instructions = this.getAll();
        const filtered = instructions.filter(inst => inst.id !== id);

    window.handleDelete = (id) => {
      if (confirm('ã“ã®æŒ‡ç¤ºæ›¸ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹?')) {

        state.instructions = instructionStorage.getAll();

    // handleMemoChangeã¯å‰Šé™¤ï¼ˆupdateEditDataã§çµ±ä¸€ï¼‰

    window.startEdit = () => {

        state.isEditing = true;

    window.updateEditData = (field, value) => {
      if (state.editData) {
        state.editData[field] = value;
